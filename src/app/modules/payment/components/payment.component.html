<section class="content-wrapper main">
    <div class="title">
        <h2>Meus Pagamentos</h2>
    </div>
    <div class="add-item">
        <button mat-raised-button color="primary">ADICIONAR PAGAMENTO</button>
    </div>
    <div class="mat-elevation-z8 payments-table">
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
        <table mat-table class="w-100" [dataSource]="dataSource">

            <ng-container matColumnDef="usuario">
                <th mat-header-cell *matHeaderCellDef> Usuário </th>
                <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
            </ng-container>

            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef> Título </th>
                <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
            </ng-container>

            <ng-container matColumnDef="data">
                <th mat-header-cell *matHeaderCellDef> Data </th>
                <td mat-cell *matCellDef="let element"> {{ this.formatDate(element.date) }} </td>
            </ng-container>

            <ng-container matColumnDef="valor">
                <th mat-header-cell *matHeaderCellDef> Valor </th>
                <td mat-cell *matCellDef="let element"> {{ element.value.toLocaleString('pt-BR', {
                    minimumFractionDigits: 2, style: 'currency', currency: 'BRL' }) }} </td>
            </ng-container>

            <ng-container matColumnDef="pago">
                <th mat-header-cell *matHeaderCellDef> Pago </th>
                <td mat-cell *matCellDef="let element">
                    <mat-checkbox (click)="$event.stopPropagation()" [checked]="element.isPayed" color="primary">
                    </mat-checkbox>
                </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <div class="action-buttons">
                        <div class="button-container">
                            <mat-icon class="icon">create</mat-icon>
                        </div>
                        <div class="button-container">
                            <mat-icon class="icon" (click)="delete(element)">highlight_off</mat-icon>
                        </div>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</section>
