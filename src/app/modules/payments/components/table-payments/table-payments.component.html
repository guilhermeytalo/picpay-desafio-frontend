<div class="container-table w-100 mat-elevation-z1 margin-top">

  <table mat-table [dataSource]="payments" matSort (matSortChange)="announceSortChange($event)" class="w-100">
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header"> Usuário </th>
      <td mat-cell *matCellDef="let element"> 
        <span class="cell">
          {{element.name}} 
        </span>
        <br>
        <span class="min-cell">
          @{{element.username}} 
        </span>
      </td>
    </ng-container>
    
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header"> Título </th>
      <td mat-cell *matCellDef="let element"> 
        <span class="cell">
          {{element.title}}     
        </span>
      </td>
    </ng-container>
    
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header"> Data </th>
      <td mat-cell *matCellDef="let element" class="font-lato"> 
        <span class="cell">
          {{element.date | date:'mediumDate'}}     
        </span>
        <br>
        <span class="min-cell">
          {{element.date | date:'shortTime'}}     
        </span>
      </td>
    </ng-container>
    
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="header"> Valor </th>
      <td mat-cell *matCellDef="let element"> 
        <span class="cell">
          {{element.value | currency}} 
        </span>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="Pago">
      <th mat-header-cell *matHeaderCellDef class="header"> Pago </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox color="primary" [checked]="element.isPayed" [disabled]="disableCheck" (click)="putPayment(element)"></mat-checkbox>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="Ação">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div class="float-end">
          <button mat-icon-button (click)="openDialog(true, false, element)" matTooltip="Editar pagamento">
            <mat-icon class="material-icons-outlined">create</mat-icon>
          </button>
          <button mat-icon-button (click)="openDialog(false, true, element)" matTooltip="Excluir pagamento">
            <mat-icon class="material-icons-outlined">cancel</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="header-row-filter">
      <th mat-header-cell *matHeaderCellDef class="border-filter" [attr.colspan]="6"> 
        <ng-content #filter></ng-content>
      </th>
    </ng-container>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell text-center" colspan="9999">
        <span class="font-montserrat font-size-16">
          Não há dados a serem exibidos
        </span>
      </td>
    </tr>
  
    <tr mat-header-row *matHeaderRowDef="['header-row-filter']"></tr>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<br>
