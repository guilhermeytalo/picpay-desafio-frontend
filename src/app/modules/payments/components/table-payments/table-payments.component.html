<div class="container-table w-100 mat-elevation-z1 margin-top">
  <table mat-table [dataSource]="payments" class="w-100">
  
    <ng-container matColumnDef="Usuário">
      <th mat-header-cell *matHeaderCellDef class="font-lato font-bold-700 font-size-16"> Usuário </th>
      <td mat-cell *matCellDef="let element" class="font-lato"> 
        <span class="font-size-16 color-mat-cell-black font-bold-400">
          {{element.name}} 
        </span>
        <br>
        <span class="font-size-14 color-mat-cell-gray font-bold-300">
          @{{element.username}} 
        </span>
      </td>
    </ng-container>
    
    <ng-container matColumnDef="Título">
      <th mat-header-cell *matHeaderCellDef class="font-lato font-bold-700 font-size-16"> Título </th>
      <td mat-cell *matCellDef="let element" class="font-lato font-size-16 color-mat-cell-black font-bold-400"> {{element.title}} </td>
    </ng-container>
    
    <ng-container matColumnDef="Data">
      <th mat-header-cell *matHeaderCellDef class="font-lato font-bold-700 font-size-16"> Data </th>
      <td mat-cell *matCellDef="let element" class="font-lato"> 
        <span class="font-size-16 color-mat-cell-black font-bold-400">
          {{element.date | date:'mediumDate'}}     
        </span>
        <br>
        <span class="font-size-14 color-mat-cell-gray font-bold-300">
          {{element.date | date:'shortTime'}}     
        </span>
      </td>
    </ng-container>
    
    <ng-container matColumnDef="Valor">
      <th mat-header-cell *matHeaderCellDef class="font-lato font-bold-700 font-size-16"> Valor </th>
      <td mat-cell *matCellDef="let element" class="font-lato font-size-16 color-mat-cell-black font-bold-400"> {{element.value | currency}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Pago">
      <th mat-header-cell *matHeaderCellDef class="font-lato font-bold-700 font-size-16"> Pago </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox color="primary" [checked]="element.isPayed" [disabled]="disableCheck" (click)="putPayment(element)"></mat-checkbox>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="Ação">
      <th mat-header-cell *matHeaderCellDef class="font-lato font-bold-700 font-size-16"></th>
      <td mat-cell *matCellDef="let element">
        <div class="float-end">
          <button mat-icon-button (click)="openDialog(true, false, element)" matTooltip="Editar pagamento">
            <mat-icon class="material-icons-outlined">create</mat-icon>
          </button>
          <button mat-icon-button (click)="openDialog(false, true, element)" matTooltip="Excluir pagamento">
            <mat-icon class="material-icons-outlined">cancel</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="header-row-filter">
      <th mat-header-cell *matHeaderCellDef class="border-filter" [attr.colspan]="6"> 
        <ng-content #filter></ng-content>
      </th>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['header-row-filter']"></tr>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<br>
