<mat-label class="me-3 font-lato font-size-14 color-gray-secondary-text">Exibir</mat-label>
<mat-form-field appearance="outline" class="select">
  <mat-select [(ngModel)]="limitSelect">
    <mat-option *ngFor="let limit of limitValues" [value]="limit" (click)="changeQuery()">
      {{limit}}
    </mat-option>
  </mat-select>
  <mat-icon matSuffix>expand_more</mat-icon>
</mat-form-field>
