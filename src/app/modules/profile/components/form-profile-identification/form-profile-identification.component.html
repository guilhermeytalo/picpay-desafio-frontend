<form [formGroup]="identificationForm"(ngSubmit)="returnForm()" autocomplete="off" class="text-center">
    <div class="mt-2">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>E-mail*</mat-label>
            <input matInput formControlName="email">
            <mat-icon class="material-icons-outlined" matSuffix >mail_outline</mat-icon>
            <mat-error *ngIf="identificationForm.get('email')?.errors?.required">E-mail é obrigatório</mat-error>
            <mat-error *ngIf="identificationForm.get('email')?.errors?.email">Insira um e-mail válido </mat-error>
        </mat-form-field>
    </div>

    <div class="mt-2">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Nome*</mat-label>
            <input matInput formControlName="name">
            <mat-icon class="material-icons-outlined" matSuffix >person</mat-icon>
            <mat-error *ngIf="identificationForm.get('name')?.errors?.required">Nome é obrigatório</mat-error>
        </mat-form-field>
    </div>

    <button
        mat-flat-button
        class="w-50 mt-3 mb-3"
        [disabled]="disableBtn"
        color="primary">
        {{txtBtn}}
    </button>
</form>
