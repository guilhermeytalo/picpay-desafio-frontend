<div class="payments">
  <div class="payments__nav">
    <navbar></navbar>
  </div>

  <div class="payments__content">

    <div class="payments__header">
      <div class="payments__title">
        <span>Meus pagamentos</span>
      </div>

      <button (click)="openAddDialog()" mat-flat-button class="payments__header-add" color="primary">
        ADICIONAR PAGAMENTO
      </button>
    </div>

    <div class="payments__table">
      <div class="payments__filter">
        <span class="payments__search">
          <div class="payments__filter-box">
            <input class="payments__filter-value"  maxlength="25" matInput (keyup)="applyFilter($event)" placeholder="Pesquisar por usuário" #input>
            <mat-icon>search</mat-icon>
          </div>

          <div class="payments__filter-btn">
            <mat-icon>tune</mat-icon>
            Filtrar
          </div>
        </span>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>

      <div>
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuário </th>
            <td mat-cell *matCellDef="let row"> {{row.user}} </td>
          </ng-container>
  
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Título </th>
            <td mat-cell *matCellDef="let row"> {{row.title}} </td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
            <td mat-cell *matCellDef="let row"> {{row.date}} </td>
          </ng-container>
  
          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
            <td mat-cell *matCellDef="let row"> {{row.value}} </td>
          </ng-container>

          <ng-container matColumnDef="paidOut">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Pago </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox
                class="example-margin"
                [(ngModel)]="row.payOut"
              >
            </mat-checkbox>
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let row">
              <mat-icon (click)="openAddDialog({ edit: true })" class="material-icons-outlined">edit__outline</mat-icon>
              <mat-icon (click)="openRemoveDialog()">highlight_off</mat-icon>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Sem resultados para "{{input.value}}".</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
