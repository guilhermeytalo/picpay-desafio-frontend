<mat-toolbar color="accent" fxLayout="row" fxLayoutAlign="space-between center">
  <app-logo color="white"></app-logo>
  <div fxLayout="row" fxLayoutAlign="space-evenly center" fxLayoutGap="16px">
    <ng-container *ngIf="userData | async; let user">
      <span id="header-logged-user-name">Ol√° {{user.name}}</span>
      <div class="avatar" [style.background]="!!user.photo ? 'url(' + user.photo +')' : ''"></div>
    </ng-container>
    <button routerLink="/profile" mat-icon-button id="header-logout-button">
      <mat-icon>edit</mat-icon>
    </button>
    <button (click)="logout()" mat-icon-button id="header-logout-button">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</mat-toolbar>
