<div class="profile-container" fxLayout fxLayoutAlign="center center" fxLayoutGap="10px">
  <div
    class="user-data-container"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxHide
    fxShow.gt-xs
  >
    <span class="user-name">{{ user.name }}</span>
    <span class="user-profile" fxFlexAlign="center" fxFlexAlign.gt-sm="end">Admin</span>
  </div>
  <div class="profile-image">
    <img src="assets/img/user.png" alt="User Photo" />
  </div>
</div>
