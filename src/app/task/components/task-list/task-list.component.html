<div class="tasks-list-container">
    <div class="tasks-list-header">
        <h1>Meus pagamentos</h1>
        <button mat-raised-button (click)="openDialogAddEdit()"  color="primary">Adicionar Pagamento</button>
    </div>
    <mat-card>
        <mat-card-content>
            <div class="tasks-list-table">
                <mat-form-field appearance="standard">
                    <mat-label>Filtro</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Dental" #input>
                </mat-form-field>
                <table mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="user">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuário </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Título </th>
                        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
                    </ng-container>

                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
                        <td mat-cell *matCellDef="let row"> {{row.date | date:'dd/MM/yyyy'}} </td>
                    </ng-container>

                    <ng-container matColumnDef="value">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
                        <td mat-cell *matCellDef="let row"> {{row.value | currency : 'R$'}} </td>
                    </ng-container>

                    <ng-container matColumnDef="isPayed">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pago </th>
                        <td mat-cell *matCellDef="let row">
                            <mat-checkbox readonly color="primary" disabled="true" [checked]="row.isPayed">
                            </mat-checkbox>
                        </td>
                    </ng-container>

                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Ação </th>
                        <td mat-cell *matCellDef="let row" class="action-link">
                            <button mat-icon-button color="accent" (click)="openDialogAddEdit(row)"
                                aria-label="Botão de editar o pagamento">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="openDialogDelete(row)"
                                aria-label="Botão de exluir o pagamento">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 2]" aria-label="Selecione a página de tarefas">
                </mat-paginator>
            </div>
        </mat-card-content>
    </mat-card>

</div>
