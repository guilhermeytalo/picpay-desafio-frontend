<div class="container">
    <h1>Meus Pagamentos</h1>
<mat-card>
    <div class="">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
        <!--   <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> No.   </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
          </ng-container> -->
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Usu√°rio </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Titulo </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Data </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
          </ng-container>

               <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let element"> {{element.value}} </td>
          </ng-container>

          <ng-container matColumnDef="isPayed">
            <th mat-header-cell *matHeaderCellDef> Pago </th>
            <td mat-cell *matCellDef="let element"> {{element.isPayed}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <button mat-icon-button (click)="previousPage()" aria-label="Example icon button with a vertical three dot icon">
          <mat-icon>navigate_before</mat-icon>
        </button>

        <button mat-icon-button (click)="nextPage()" aria-label="Example icon button with a vertical three dot icon">
          <mat-icon>navigate_next</mat-icon>
        </button>
      </div>

</mat-card>
</div>
