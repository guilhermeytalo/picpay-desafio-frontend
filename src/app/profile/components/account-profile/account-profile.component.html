<div class="account-profile-container mat-typography app-frame mat-app-background">
  <mat-card>
    <mat-card-header>
      <h2>Meu Perfil</h2>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width-input" appearance="outline">
          <mat-label>Nome</mat-label>
          <input matInput type="text" formControlName="name" required autocomplete="name" />
          <mat-error> Nome é obrigatório </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required autocomplete="email" />
          <mat-error> Email é obrigatório </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input" appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput [type]="hidePassword? 'password' : 'text'" formControlName="password" required
            autocomplete="password" />
          <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{
            hidePassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          <mat-error> Senha inválida </mat-error>
        </mat-form-field>
        <button *ngIf="!loading" mat-raised-button color="primary" [disabled]="f.invalid || loading">
          Salvar
        </button>
        <button *ngIf="loading" mat-raised-button color="primary">
          <mat-icon>
            <mat-spinner color="accent" diameter="20"> </mat-spinner>
          </mat-icon>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
