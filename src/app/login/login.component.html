<div class="login">
    <div class="form-area">
        <img class="logo" src="/assets/images/logo-pay.png"/>
        <h1>Bem vindo de Volta</h1>
        <form class="form" [formGroup]="formGroup" (submit)="login()">
            <mat-form-field class="field" >
                <input matInput placeholder="E-mail" [type]="'text'" formControlName="email" required>
            </mat-form-field>
            <br>
            <mat-form-field class="field">
                <input matInput placeholder="Senha" [type]="hide ? 'password' : 'text'" formControlName="password" required>
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>
            <br>
            <button type="submit" mat-button>Entrar</button>
        </form>
    </div>
</div>

<div class="draw">
    <img class="draw-man" src="/assets/images/man-doing-online-payment%201.png"/>
</div>
