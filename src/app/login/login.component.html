<section class="bg-login">
    <div class="form-login">
        <img src="../../assets/img/logo-blue.svg">
        <p>Bem vindo de volta </p>

        <form [formGroup]='form' (ngSubmit)='onSubmit()'>
            <!-- E-mail -->
            <mat-form-field class="form-field" appearance="outline">
                <mat-label>E-mail</mat-label>
                <input matInput type="email" placeholder="Ex. example@example.com" formControlName='email' ngModel>
            </mat-form-field>

            <!-- Password -->
            <mat-form-field class="form-field" appearance="outline">
                <mat-label>Senha</mat-label>
                <input matInput type="password" placeholder="*******" formControlName='password' ngModel>
                <mat-error>Dados inv√°lidos</mat-error>
            </mat-form-field>

            <!-- Button -->
            <button mat-raised-button class="form-button">Entrar</button>
        </form>
    </div>

    <div class="img-login">
        <img src="../../assets/img/bg-img-login.PNG">
    </div>


</section>
