<p class="logo">Pay<span>Friends</span></p>
<p>Bem Vindo de Volta!</p>
<form [formGroup]="loginForm" id="loginForm" class="form-container">
    <mat-form-field class="login" appearance="outline">
        <mat-label class="control-label required">Email</mat-label>
        <input matInput
               placeholder="seuemail@gmail.com"
               type="text"
               formControlName="email">
        <mat-error *ngIf="loginForm.get('email')">{{getErrorMessage('email')}}</mat-error>
    </mat-form-field> 


    <mat-form-field class="password" appearance="outline">
        <mat-label class="control-label required">Senha</mat-label>
        <input matInput
               [type]="hide ? 'password' : 'text'"
               formControlName="password">
        <mat-error *ngIf="loginForm.get('password')">{{getErrorMessage('password')}}</mat-error>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>



    <button [disabled]="!loginForm.valid" class="primary-button" mat-flat-button (click)="onSubmit()">Entrar</button>
</form>
