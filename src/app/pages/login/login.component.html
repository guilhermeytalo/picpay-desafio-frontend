<div class="login-container">
  <section class="form">
    <img src="./assets/images/Logo.png" alt="Logo da marca" />
    <form [formGroup]="form">
      <h1>Bem vindo de volta</h1>

      <div class="input-container">
        <input id="email" type="email" formControlName="email" required />
        <label for="email" alt="E-mail" placeholder="E-mail"></label>
      </div>

      <div class="input-container">
        <input id="password" type="password" formControlName="password" required />
        <label for="password" alt="Senha" placeholder="Senha"></label>
      </div>

      <button class="button" type="submit" (click)="onLogin()">ENTRAR</button>
    </form>

    <div class="alert alert-danger" role="alert" *ngIf="alert">
      Erro ao acessar. Verifique seu E-mail e Senha!
    </div>

  </section>
  <div class="image-container">
    <img src="./assets/images/man.png" alt="Homem ao lado de um poste de luz" />
  </div>
</div>
