<div class="form animate__animated animate__fadeInLeft">
    <div class="logo">
        <img src="../../../assets/images/logo-pay-friends.svg" alt="Logo PayFriends">
    </div>
    <h1>
        Bem vindo de volta
    </h1>
    <form [formGroup]="loginForm" (ngSubmit)="fetchAccount()" novalidate>
        <div class="ipt-item">
            <div>
                <label>E-mail</label>
                <input type="text" name="email" data-testid="email" formControlName="email">
            </div>
            <div id="emailError" class="error" *ngIf="getControl.email.touched && getControl.email.invalid">
                <p *ngIf="getControl.email.errors?.email">E-mail inv√°lido</p>
            </div>
        </div>
        <div class="ipt-item">
            <div>
                <label>Senha</label>
                <input type="password" name="password" id="password" formControlName="password">
            </div>
        </div>
        <button [disabled]="!loginForm.valid" id="button" class="button__default">ENTRAR</button>
    </form>
</div>
