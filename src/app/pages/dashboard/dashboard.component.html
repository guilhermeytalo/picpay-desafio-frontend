<main>
    <mat-toolbar>
        <div class="container">
            <div class="content1">
                <p class="logo-dashboard">Pay<span>Friends</span></p>
            </div>

            <div class="content2">
                <img  class="img-content2" [src]="profileImg"/>
            </div>
        </div>
    </mat-toolbar>

    <div class="my-payments-container">
        <div class="my-payments">
            <div class="my-payments-title">
                <p>Meus pagamentos</p>
            </div>
            <div class="button-payment-div">
                <button class="primary-button" mat-flat-button (click)="addPayment()">Adcionar Pagamento</button>
            </div>
        </div>

        <div class="table-container">
            <div class="table-subtable">

                <mat-form-field appearance="outline">
                    <mat-label>Pesquisar por usuário</mat-label>
                    <input matInput (keyup)="applyFilter($event)" #input>
                </mat-form-field>

                <mat-paginator style-paginator color="primary" [pageSizeOptions]="[5, 10, 20]"
                               aria-label="Select page of users"></mat-paginator>
            </div>

            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortPayment($event)" matSortActive="created" matSortDisableClear matSortDirection="desc">
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
                    <td mat-cell *matCellDef="let element">{{ element?.name }}<br>@{{ element?.username}} </td>
                </ng-container>

                <!-- Title Column -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
                    <td mat-cell *matCellDef="let element">{{element?.title}}</td>
                </ng-container>

                <!-- State Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
                    <td mat-cell *matCellDef="let element">{{element?.date | date: 'dd MMM yyyy'}}<br><span>{{element?.date | date : 'HH:mm aa'}}</span></td>
                </ng-container>

                <!-- Created Column -->
                <ng-container matColumnDef="value">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                        Valor
                    </th>
                    <td mat-cell *matCellDef="let element">{{element?.value | currency: 'BRL'}}</td>
                </ng-container>

                <!-- Created Column -->
                <ng-container matColumnDef="payment" >
                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                        Pago
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-checkbox
                                      [value]="element?.isPayed.toString()"
                                      class="example-margin"
                                      [checked]="element?.isPayed">
                        </mat-checkbox>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</main>
