<div class="w-24 min-w-full my-8 p-4 lg:px-20">
    <div class="grid w-full p-1 lg:p-10">

        <div class="flex justify-between items-center my-8">
            <!-- Title page -->
            <div class="title-page">
                <span class="text-3xl font-extrabold text-black">Meus Pagamentos</span>
            </div>

            <!-- Btn action new -->
            <div class="">
                <button mat-flat-button class="bg-lightBlue-600 text-white">
                    <mat-icon class="mr-4">library_add</mat-icon>
                    <span>Adicionar Pagamento</span>
                </button>
            </div>
        </div>


        <div class="grid p-6 bg-white rounded-lg shadow">
            <div class="flex justify-between">
                <!-- Filter -->
                <div class="flex justify-between">
                    <form class="">
                        <mat-form-field class="mr-4">
                            <mat-label>Digite sua busca!</mat-label>
                            <input matInput placeholder="Placeholder" autocomplete="false">
                            <mat-icon matSuffix>search</mat-icon>
                        </mat-form-field>
                        <button mat-raised-button class="btn-filter">
                            <mat-icon>tune</mat-icon>Filtrar
                        </button>
                    </form>
                </div>
                <!-- Pagination -->
                <div>
                    <mat-paginator *ngIf="page.totalElements > 0" [length]="page.totalElements" [pageSize]="10"
                        [pageSizeOptions]="[5, 10, 25, 100]" (page)="pageEvent = $event; listarItens()"
                        [showFirstLastButtons]="true">
                    </mat-paginator>
                </div>
            </div>

            <!-- container table -->
            <div class="grid grid-cols-1">
                <table mat-table [dataSource]="page.content">

                    <!-- Id Column -->
                    <!-- <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> Id. </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container> -->

                    <!-- Image Column -->
                    <ng-container matColumnDef="image">
                        <th mat-header-cell *matHeaderCellDef> Image </th>
                        <td mat-cell *matCellDef="let element">
                            <img src="{{element.image}}" alt="{{element.name}}"
                                class="inline-block object-cover w-10 h-10 rounded-full p-0 mr-1 bg-warmGray-300">
                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Username Column -->
                    <ng-container matColumnDef="username">
                        <th mat-header-cell *matHeaderCellDef> Username </th>
                        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                    </ng-container>

                    <!-- Title Column -->
                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef> Title </th>
                        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                    </ng-container>

                    <!-- Value Column -->
                    <ng-container matColumnDef="value">
                        <th mat-header-cell *matHeaderCellDef> value </th>
                        <td mat-cell *matCellDef="let element"> {{element.value | currency:'BRL'}} </td>
                    </ng-container>

                    <!-- Date Column -->
                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef> Date </th>
                        <td mat-cell *matCellDef="let element"> {{element.date | date: 'd MMM, Y'}} </td>
                    </ng-container>

                    <!-- IsPayed Column -->
                    <ng-container matColumnDef="isPayed">
                        <th mat-header-cell *matHeaderCellDef> isPayed </th>
                        <td mat-cell *matCellDef="let element"> {{element.isPayed}} </td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-flat-button>
                                <mat-icon class="text-lightBlue-600">edit</mat-icon>
                            </button>
                            <button mat-flat-button>
                                <mat-icon class="text-rose-700">delete_outline</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
