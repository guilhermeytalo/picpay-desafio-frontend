<div class="w-24 min-w-full my-10 p-4 lg:px-20">
    <div class="grid grid-rows-2 w-full p-1 lg:p-10">
  
      <div class="flex justify-between items-center my-4">
        <div class="title-page">
          <span class="text-3xl font-extrabold text-black">Meus Pagamentos</span>
        </div>
        <div class="">
          <button mat-button color="primary">
            <mat-icon class="mat-18">ligature</mat-icon>
            <span>Adicionar Pagamento</span>
          </button>
        </div>
      </div>
  
  
      <div class="flex justify-between items-center bg-white rounded-t-lg p-6">
        <div class="flex-grow-2">
          <form>
            <mat-form-field>
              <mat-label>Digite sua busca!</mat-label>
              <input matInput placeholder="Placeholder" autocomplete="false">
              <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
            <button mat-raised-button class="btn-filter">
              <mat-icon>tune</mat-icon>Filtrar
            </button>
            <button mat-raised-button class="btn-filter-clear">
              <mat-icon>clear</mat-icon>Limpar filtros
            </button>
          </form>
        </div>
  
        <div>
          <mat-paginator class="pagination" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
          </mat-paginator>
        </div>
      </div>
  
      <div class="grid grid-cols-1 w-full m-auto rounded-b-lg">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z1 rounded-b-lg">
  
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
  
          <!-- Image Column -->
          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let element">
              <img src="{{element.image}}" alt="{{element.name}}" class="inline-block object-cover w-10 h-10 rounded-full p-0 mr-1 bg-gray-300">
            </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
  
          <!-- Username Column -->
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
          </ng-container>
  
          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>
  
          <!-- Value Column -->
          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> value </th>
            <td mat-cell *matCellDef="let element"> {{element.value |  currency:'BRL'}} </td>
          </ng-container>
  
          <!-- Date Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element">  {{element.date | date: 'd MMM, Y'}} </td>
          </ng-container>
  
          <!-- IsPayed Column -->
          <ng-container matColumnDef="isPayed">
            <th mat-header-cell *matHeaderCellDef> isPayed </th>
            <td mat-cell *matCellDef="let element"> {{element.isPayed}} </td>
          </ng-container>
  
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
              <button>Edit</button>
              <button>Delete</button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
      </div>
    </div>
  </div>
