<div class="content">
  <div fxLayout="row" fxLayoutAlign="center center">
    <div
      class="columns first"
      fxLayout="column"
      fxLayoutAlign="center start"
      fxflex="50"
    >
      <img src="../../../assets/auth/logo.svg" width="20%" />

      <h3>Bem vindo de volta!</h3>

      <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
        <div fxLayout="row" fxLayoutAlign="center center">
          <mat-form-field class="form-input" appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Email" formControlName="email" />
          </mat-form-field>
        </div>
        
        <div fxLayout="row">
          <mat-form-field class="form-input" appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput placeholder="Senha"  [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

        </div>
        <div fxLayout="row">
          <button type="submit" class="btn-primary" mat-button color="primary">
            ENTRAR
          </button>
        </div>
      </form>
    </div>

    <div
      class="columns second"
      fxLayout="column"
      fxLayoutAlign="center center"
      fxflex="50"
    >
      <div fxLayout="row" fxLayoutAlign="center center">
        <img
          src="../../../assets/auth/man-doing-online-payment.svg"
          style="width: 80%"
        />
      </div>
    </div>
  </div>
</div>
