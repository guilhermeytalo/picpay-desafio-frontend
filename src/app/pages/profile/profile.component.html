<app-nav-bar
  avatarUrl="https://images.vexels.com/media/users/3/145908/raw/52eabf633ca6414e60a7677b0b917d92-criador-de-avatar-masculino.jpg"
></app-nav-bar>

<div class="content">
  <mat-card class="card-user">
    <mat-card-header>
      <mat-card-title>{{ profile.name }}</mat-card-title>
      <mat-card-subtitle>{{ profile.email }}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      src="https://images.vexels.com/media/users/3/145908/raw/52eabf633ca6414e60a7677b0b917d92-criador-de-avatar-masculino.jpg"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-content>
      <p>Descrição do usúario</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="btn-light-blue" [routerLink]="['/home']">
        Voltar para pagamentos
      </button>
    </mat-card-actions>
  </mat-card>
</div>
