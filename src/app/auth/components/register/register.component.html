<div class="register-container">
  <div class="register-form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div>
        <button mat-icon-button (click)="back()" aria-label="Clique aqui para voltar para o login">
          <mat-icon>arrow_back</mat-icon>
        </button>
      </div>
      <img src="/assets/images/logo.svg" alt="Logo do site">
      <h1>Vamos precisar de algumas informações</h1>
      <mat-form-field class="full-width-input" appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput type="text" formControlName="name" required autocomplete="name" />
        <mat-error> Nome inválido </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required autocomplete="email" />
        <mat-error> Email inválido </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input" appearance="outline">
        <mat-label>Senha</mat-label>
        <input matInput [type]="hidePassword? 'password' : 'text'" formControlName="password" required
          autocomplete="password" />
        <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{
          hidePassword ? "visibility_off" : "visibility"
          }}</mat-icon>
        <mat-error> Senha inválida </mat-error>
      </mat-form-field>
      <button *ngIf="!loading" mat-raised-button type="submit" color="primary" [disabled]="f.invalid || loading">
        Confirmar
      </button>
      <button *ngIf="loading" mat-raised-button color="primary">
        <mat-icon>
          <mat-spinner color="accent" diameter="20"> </mat-spinner>
        </mat-icon>
      </button>
    </form>
  </div>
  <div class="register-img">
    <img src="/assets/images/undraw_high_five_re_jy71.svg"
      alt="Imagem de duas pessoas fazendo hifive">
  </div>
</div>
