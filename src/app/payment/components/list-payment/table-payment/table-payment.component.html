<table mat-table [dataSource]="dataSource" matSort matSortDisableClear>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Usuário</b></th>
    <td mat-cell *matCellDef="let element">
      {{element.name}} <br />
      @{{element.username}}
    </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Título</b></th>
    <td mat-cell *matCellDef="let element">{{element.title}}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Data</b></th>
    <td mat-cell *matCellDef="let element">{{element.date | date}}</td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Valor</b></th>
    <td mat-cell *matCellDef="let element">{{element.value | currency}}</td>
  </ng-container>

  <ng-container matColumnDef="isPayed">
    <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Pago</b></th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox readonlyu aria-readonly="true" [checked]="element.isPayed" color="primary"> </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="editPaymentTask(element)"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button (click)="deletePaymentTask(element)"><mat-icon>highlight_off</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
