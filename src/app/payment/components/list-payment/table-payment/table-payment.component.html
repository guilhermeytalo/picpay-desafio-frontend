<table mat-table [dataSource]="dataSource" matSort matSortDisableClear>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Usuário</b></th>
    <td mat-cell *matCellDef="let element; let i = index" id="payment-table-row-{{i}}-name">
      {{element.name}}
      <span class="subtitle" id="payment-table-row-{{i}}-username">
        <br />
        @{{element.username}}
      </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Título</b></th>
    <td mat-cell *matCellDef="let element; let i = index" id="payment-table-row-{{i}}-title">{{element.title}}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Data</b></th>
    <td mat-cell *matCellDef="let element; let i = index" id="payment-table-row-{{i}}-date">
      {{element.date | date}}
      <span class="subtitle" id="payment-table-row-{{i}}-hour"><br />{{element.date | date: 'shortTime'}}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Valor</b></th>
    <td mat-cell *matCellDef="let element; let i = index" id="payment-table-row-{{i}}-value">{{element.value | currency}}</td>
  </ng-container>

  <ng-container matColumnDef="isPayed">
    <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Pago</b></th>
    <td mat-cell *matCellDef="let element; let i = index" id="payment-table-row-{{i}}-isPayed">
      <mat-checkbox
        readonlyu
        aria-readonly="true"
        id="payment-table-row-{{i}}-isPayed-checkbox"
        [checked]="element.isPayed"
        color="primary"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element; let i = index" id="payment-table-row-{{i}}-actions">
      <button mat-icon-button (click)="editPaymentTask(element)" id="payment-table-row-{{i}}-actions-edit">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deletePaymentTask(element)" id="payment-table-row-{{i}}-actions-delete">
        <mat-icon>highlight_off</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index" id="payment-table-row-{{i}}"></tr>
</table>
