<div class="main">
    <p class="title" *ngIf="title">{{title}}</p>
    <div class="dropdown">
        <div class="dropdown__selected-option">
            <span class="text">{{selectedOption}}</span>
            <img src="assets/images/icons/down.svg" alt="Dropdown Icon" class="icon">
        </div>
        <div class="dropdown__options">
            <span class="option" *ngFor="let option of options" (click)="updateSelection(option)">{{option}}</span>
        </div>
    </div>
</div>
