<div class="loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
</div>

<div class="mat-elevation-z2">

    <div class="row-search">
        <mat-form-field class="search" appearance="outline">
            <input type="text" matInput [formControl]="nameFilter" placeholder="Pesquisar por usuário" #input>
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    
        <mat-paginator class="paginator" [length]="resultsLength" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    
    <table mat-table [dataSource]="dataSource" matSort matSortActive="date" matSortDisableClear matSortDirection="desc">

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuário </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} <span>@{{row.username}}</span> </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Título </th>
            <td mat-cell *matCellDef="let row"> {{row.title}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
            <td mat-cell *matCellDef="let row"> {{row.formatedDate}} <span>{{row.time}}</span></td>
        </ng-container>

        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
            <td mat-cell *matCellDef="let row"> {{row.formatedValue}} </td>
        </ng-container>

        <ng-container matColumnDef="isPayed">
            <!-- <th mat-header-cell *matHeaderCellDef mat-sort-header> Pago </th>
            <td mat-cell *matCellDef="let row"> {{row.isPayed}} </td> -->
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Pago</th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="toggleIspayed(row)" [checked]="row.isPayed"></mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button aria-label="Editar produto" (click)="updateTask(row.id)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button aria-label="Excluir produto" (click)="deleteProduct(row.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
</div>
