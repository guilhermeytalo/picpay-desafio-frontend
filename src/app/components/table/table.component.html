<div class="table-components">
    <div class="filter-input" fxLayout fxLayoutAlign="center center">
        <mat-form-field fxFlex="40%">
            <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    </div>
    <mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]"></mat-paginator>
</div>
<table mat-table class="striped" [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuário </th>
        <td mat-cell *matCellDef="let element">
            <app-custom-table-cell [imageUrl]="element.image" [title]="element.name" [subtitle]="'@'+element.username">
            </app-custom-table-cell>
        </td>
    </ng-container>
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Título </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
        <td mat-cell *matCellDef="let element"> 
            <app-custom-table-cell [title]="element.date"></app-custom-table-cell>
        </td>
    </ng-container>
    <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
        <td mat-cell *matCellDef="let element"> R${{element.value}} </td>
    </ng-container>
    <ng-container matColumnDef="isPayed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pago </th>
        <td mat-cell *matCellDef="let element">
            <mat-checkbox (click)="$event.preventDefault()" [checked]="element.isPayed"></mat-checkbox>
        </td>
    </ng-container>
    <ng-container matColumnDef=" ">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <div class="cell-position">
                <button mat-icon-button (click)="openEditDialog(element)">
                    <mat-icon class=" icon-btn mat-18">edit</mat-icon>
                </button>
                <button mat-icon-button (click)="openDeleteDialog(element)">
                    <mat-icon class="icon-btn mat-18">delete</mat-icon>
                </button>
            </div>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
