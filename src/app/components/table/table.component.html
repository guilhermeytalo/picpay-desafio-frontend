<form
  [formGroup]="formGroupSearch"
  (ngSubmit)="formGroupSearch.valid && listTasks()"
>
  <div fxFlex="row" fxLayoutAlign="start center" fxLayoutGap="20px">
    <mat-form-field appearance="standard">
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Pesquisar por usuário"
        formControlName="search"
      />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Pesquisar</button>
    <button mat-raised-button color="secondary" (click)="clearSearch()">
      Limpar
    </button>
    <div fxFlex fxLayoutAlign="end end">
      <mat-paginator
        [length]="page.totalElements"
        [pageSizeOptions]="[5, 10, 25, 100]"
        (page)="pageEvent = $event; listTasks()"
      ></mat-paginator>
    </div>
  </div>
</form>

<div class="mat-elevation-z8">
  <table
    mat-table
    [dataSource]="page.content"
    matSort
    (matSortChange)="sortEvent = $event; listTasks()"
  >
    <!-- ID Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuário</th>
      <td mat-cell *matCellDef="let row">
        <p>{{ row.name }}</p>
        <p>{{ row.username }}</p>
      </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
      <td mat-cell *matCellDef="let row">{{ row.title }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
      <td mat-cell *matCellDef="let row">{{ row.date }}</td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
      <td mat-cell *matCellDef="let row">{{ row.value | currency: "BRL" }}</td>
    </ng-container>

    <!-- Pagamento Column -->
    <ng-container matColumnDef="isPayed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pago</th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox color="primary" [checked]="row.isPayed"></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef=" ">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
          <div fxFex fxLayoutAlign="end">
              <button mat-button >
                  <img src="../../../assets/table/edit.svg">
              </button>
              <button mat-button >
                <img src="../../../assets/table/delete.svg">
              </button>
          </div>
      </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr> -->
  </table>

  <div *ngIf="page.totalElements === 0">Nenhum registro encontrado</div>
</div>
