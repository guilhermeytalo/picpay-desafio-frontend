<div class="remove-dialog">
  <span class="remove-dialog__title">
    Excluir pagamento
  </span>

  <div class="remove-dialog__data">
    <span>
      Usu√°rio: {{ data.payment.name }}
    </span>
    <span>
      Data: {{ formatterService.defaultDate(data.payment.date) }}
    </span>
    <span>
      Valor: {{ formatterService.money(data.payment.value) }}
    </span>
  </div>

  <div class="remove-dialog__actions">
    <button
      color="primary"
      mat-flat-button
      (click)="onNoClick()"
      class="remove-dialog__actions-cancel"
    >
      CANCELAR
    </button>

    <button
      color="primary"
      mat-flat-button
      (click)="onSaveClick()"
      class="remove-dialog__actions-save"
    >
      SALVAR
    </button>
  </div>
</div>
