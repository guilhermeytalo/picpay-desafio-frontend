<div class="add-modal">
    <div class="add-modal__title">
        <p *ngIf="!data">{{'payments.add' | translate}}</p>
        <p *ngIf="data">{{data.title | translate}}</p>
    </div>

    <div class="add-modal__grid">
        <div class="add-modal__grid--user">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>{{'common.name-required' | translate}}</mat-label>
                <input matInput (ngModelChange)="verifyField()" [(ngModel)]="user">
            </mat-form-field>
        </div>

        <div class="add-modal__grid--value">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>{{'common.value-required' | translate}}</mat-label>
                <input
                    matInput
                    type="text"
                    mask="separator.2"
                    (ngModelChange)="verifyField()"
                    [(ngModel)]="value"
                    thousandSeparator="."
                    decimalMarker=","
                    [allowNegativeNumbers]="false" />
            </mat-form-field>
        </div>

        <div class="add-modal__grid--title">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>TÃ­tulo</mat-label>
                <input matInput [(ngModel)]="title">
            </mat-form-field>
        </div>
    </div>

    <div class="add-modal__buttons">
        <div class="add-modal__buttons--msg">
            <p>{{msg_error}}</p>
        </div>
        <div class="btns">
            <button class="add-modal__buttons--cancel" (click)="close()">{{'common.cancel' | translate}}</button>
            <button class="add-modal__buttons--save" (click)="save()">{{'common.save' | translate}}</button>
        </div>
    </div>
</div>
