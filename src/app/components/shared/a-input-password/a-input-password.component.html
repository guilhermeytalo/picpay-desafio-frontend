<mat-form-field appearance="outline">
    <mat-label>{{inputPasswordLabel}}</mat-label>
    <input [formControl]="formControl" matInput [type]="hide ? 'password' : 'text'" autocomplete="off">
    <mat-icon matSuffix (click)="hide = !hide">
        {{hide ? 'visibility_off' : "visibility"}}
    </mat-icon>
</mat-form-field>
