<div class="example-container">
    <div class="form-container">
        <form [formGroup]="form" (submit)="submitForm()">
            <div class="input-group">
                <mat-form-field class="form-field" appearance="outline">
                    <mat-label>Usuário</mat-label>
                    <input matInput formControlName="username" required>
                    <mat-error *ngIf="form.controls.username.touched && form.controls.username.invalid">
                        <span *ngIf="form.controls.username.errors.required">Esse é um campo obrigatório.</span>
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="form-field" appearance="outline">
                    <mat-label>Valor</mat-label>
                    <input matInput formControlName="value" required>
                    <mat-error *ngIf="form.controls.value.touched && form.controls.value.invalid">
                        <span *ngIf="form.controls.value.errors.required">Esse é um campo obrigatório.</span>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="input-group">
                <mat-form-field class="form-field" appearance="outline">
                    <mat-label>Data</mat-label>
                    <input matInput formControlName="date" required [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error *ngIf="form.controls.date.touched && form.controls.date.invalid">
                        <span *ngIf="form.controls.date.errors.required">Esse campo é obrigatório</span>
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="form-field" appearance="outline">
                    <mat-label>Título</mat-label>
                    <input matInput formControlName="title">
                </mat-form-field>
            </div>
            <div mat-dialog-actions class="align-right">
                <button mat-button [mat-dialog-close]="" cdkFocusInitial>CANCELAR</button>
                <button mat-button class="primary-color" type="submit">ADICIONAR</button>
            </div>
        </form>
    </div>
</div>
