<h3 mat-dialog-title> {{ data.title }} </h3>
<div mat-dialog-content>
    <p>Usu√°rio: {{ data.content.name }}</p>
    <p>Data: {{ formatDate(data.content.date) }}</p>
    <p>Valor: {{ data.content.value.toLocaleString('pt-BR', {
        minimumFractionDigits: 2, style: 'currency', currency: 'BRL' }) }} </p>
</div>
<div mat-dialog-actions lign="center">
    <button mat-dialog-close mat-raised-button>Cancelar</button>
    <button mat-dialog-close mat-raised-button color="warn" (click)="delete()">Excluir</button>
</div>
