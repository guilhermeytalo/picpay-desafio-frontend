<h5 class="title-dialog font-weight-bold">Filtros adicionais</h5>
<!-- DIALOG FILTER  -->
<mat-dialog-content class="mat-typography ">
    <div class="row">
        <mat-form-field>
            <mat-label>Data</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                <input matStartDate formControlName="start" placeholder="Data inicial">
                <input matEndDate formControlName="end" placeholder="Data final">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
    </div>

    <div class="row">
        <mat-label>Valor</mat-label>
        <mat-slider thumbLabel tickInterval="1000" step="1" min="0" max="1000" aria-label="units"
            [(ngModel)]="maxValue">
        </mat-slider>
    </div>

    <div class="row">
        <mat-checkbox class="col" [(ngModel)]="isPayed">Pago</mat-checkbox>
        <mat-checkbox class="col" [(ngModel)]="isNotPayed">NÃ£o Pago</mat-checkbox>
    </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button class="btn-save" [mat-dialog-close]="true" (click)="onSave()">Salvar</button>
</mat-dialog-actions>
