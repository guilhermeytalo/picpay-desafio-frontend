<h5 class="title-dialog font-weight-bold">Filtros adicionais</h5>
<!-- DIALOG FILTER  -->
<mat-dialog-content class="mat-typography ">
    <div class="row">
        <mat-form-field>
            <mat-label>Data</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                <input matStartDate formControlName="start" placeholder="Start date">
                <input matEndDate formControlName="end" placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
    </div>

    <div class="row">
        <mat-label>Valor</mat-label>
        <mat-slider thumbLabel [displayWith]="formatLabel" tickInterval="1000" step="1000" min="0" max="100000"
            aria-label="units"></mat-slider>
    </div>

    <mat-checkbox>Pago</mat-checkbox>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button class="btn-save" [mat-dialog-close]="true" cdkFocusInitial>Salvar</button>
</mat-dialog-actions>
